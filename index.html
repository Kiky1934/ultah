<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Ulang Tahun</title>
  <!--font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/tampilan_awal.css">
  <!-- Menambahkan Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="undangan">
    <!-- Foto Lingkaran di atas -->
    <div class="foto">
      <img src="asset/img/bedol.jpeg" alt="Foto Pernikahan" />
    </div>

    <h1>Birthday</h1> 
    <p><strong>Undangan Ulang Tahun</strong></p>
    <p class="for" id="for">Untuk Teman/Saudara/dan Keluarga</p>
    
    <div class="countdown">
      <div class="countdown-circle" id="days">
        <span class="count-text" id="days-text">0</span>
      </div>
      <div class="countdown-circle" id="hours">
        <span class="count-text" id="hours-text">0</span>
      </div>
      <div class="countdown-circle" id="minutes">
        <span class="count-text" id="minutes-text">0</span>
      </div>
      <div class="countdown-circle" id="seconds">
        <span class="count-text" id="seconds-text">0</span>
      </div>
    </div>
    <p><a href="lihat_undangan.html" class="link">Ayok Hadir</a></p>
  </div>
  <script src="asset/js/tampilan_awal.js"></script>
</body>
</html>
